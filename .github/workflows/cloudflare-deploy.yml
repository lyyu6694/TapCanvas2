name: Deploy TapCanvas to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm -w install

      - name: Build web app
        run: pnpm --filter @tapcanvas/web build
        env:
          VITE_API_BASE: "https://hono-api.beqlee.icu"
          VITE_LANGGRAPH_API_URL: "https://ai.beqlee.icu"
          VITE_LANGGRAPH_API_BASE: "https://ai.beqlee.icu"

      - name: Deploy web (Cloudflare Pages/Workers)
        run: npx wrangler deploy

      - name: Deploy hono-api (Workers)
        working-directory: apps/hono-api
        run: npx wrangler deploy --config wrangler.jsonc

      - name: Deploy ai-fullstack backend (Workers + Containers)
        working-directory: apps/ai-fullstack/backend
        run: npx wrangler deploy --config wrangler.jsonc
