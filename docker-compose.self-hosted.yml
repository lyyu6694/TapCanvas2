# TapCanvas 完整的自托管部署配置
# 支持邮件中转服务（163 SMTP）+ Hono API + 前端
# 适合在 NAS 或私有服务器上使用 Docker Compose 部署

version: '3.8'

services:
  # ============================================================================
  # 邮件中转服务 - 使用 163 SMTP
  # ============================================================================
  email-relay:
    build: 
      context: .
      dockerfile: apps/email-relay/Dockerfile
    container_name: tapcanvas-email-relay
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      SMTP_HOST: ${SMTP_HOST:-smtp.163.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
    ports:
      - "${EMAIL_RELAY_PORT:-3001}:3001"
    networks:
      - tapcanvas-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - email-relay-logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Hono API - Cloudflare Workers 本地替代方案
  # 注：原项目使用 Cloudflare Workers，本方案改为 Node.js 服务器
  # ============================================================================
  # 如果要使用 Cloudflare Workers，请在 wrangler.dev 开发模式下运行
  # 或部署到 Cloudflare 平台

  # ============================================================================
  # 前端应用 - Vite + React
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tapcanvas-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8787}
    ports:
      - "${WEB_PORT:-5173}:5173"
    networks:
      - tapcanvas-net
    depends_on:
      email-relay:
        condition: service_healthy
    volumes:
      - web-logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tapcanvas-net:
    driver: bridge

volumes:
  email-relay-logs:
  web-logs:
